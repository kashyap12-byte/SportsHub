					<input id="user" type="text"  name="username" class="input" placeholder="Username" >

   						 <option>Cricket</option>
  					     <option>Football</option>
   						 <option>F1</option>

  					     <option>Kabaddi</option>
				     </datalist>
				 </div>
				<div class="group">
					<input type="submit" class="button" name ="reg_user" value="Sign Up" onclick="return Validate()"/>
				</div>
			    
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		    </form>
		</div>
	</div>
	
</div>
</div>
<script type="text/javascript">
	 function Validate() {
		var Username = document.getElementById("user").value
        var password = document.getElementById("pass").value;
        var confirmPassword = document.getElementById("cnfm_pass").value;
		var strength = 0;
		if(Username == "")
		{
			alert("Username cannot be empty");
			return false;
		}
        if (password == "") {
            alert("Field cannot be empty.");
        }
		else if(password.length >6 && password.length <12)
       	{
       		
       		if(password.match(/[a-z]/)){
       		strength += 1;
       		}
       		if(password.match(/[A-Z]/)){
       		strength += 1;
       		}
       		if(password.match(/[0-9]/)){
       		strength +=1;
       		}
       		if(password.match(/[!@#$%^&*?_~]/)){
       		strength +=1;
       	}
       		switch(strength){
       		case 0: alert("too weak")
					return false
					break
					
       		case 1: alert("Password is too weak")
			  		 return false
					 break
					
       		case 2: alert("Pasword is weak")
					return false
       				break
       		case 3: alert("Strong")
       				break
       		case 4: alert("very Strong")
       				break
			   }
		}
		else if(password.length < 6){
			alert("password should be greater than 6 character");
			return false
		}
        else if (password != confirmPassword) {
        	alert("Password didn't match try again.");
        	return false
        }
        else if (password == confirmPassword) {
        	alert("Password match.");
        }
        return true;
    }
</script>
